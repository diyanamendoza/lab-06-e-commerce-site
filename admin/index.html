<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bitter:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../style.css">
    <title>Admin | Fantasy Bookshop</title>
</head>
<body>
    <nav id="admin-nav">
        <ul id="admin-ul">
            <li class="admin"><a href="../index.html">Home</a></li>
            <li class="admin"><a href="../bookshop/shop.html">Shop</a></li>
            <li class="admin"><a href="../cart/cart.html">Cart</a></li>
        </ul>
    </nav>
    <header>
        <h1>Admin | Fantasy Bookshop</h1>
    </header>
    <main>
        <form id="admin-form">
        <div id="input-1">
            <label for="id">Product ID</label>
            <input type="number" id="id" name="id" placeholder="000" pattern="[0-9]{3}">
        </div>
        <div id="input-2">
            <label for="title">Book Title</label>
            <input type="text" id="title" name="title">
        </div>
        <div id="input-3">
            <label for="author">Author</label>
            <input type="text" id="author" name="author">
        </div>
        <div id="input-4">
            <label for="image-type">Cover Image File Type</label>
            <select id="image-type" name="image-type">
                <option value="jpg">JPG</option>
                <option value="png">PNG</option>
            </select>
        </div>
        <div id="input-5">
            <label for="price">Price</label>
            <input type="price" id="price" name="price" placeholder="00.00" pattern="[0-9]{2}.[0-9]{2}">
        </div>
        <div id="submit">
            <input type="submit" id="submit-button" name="submit">
        </div>
        </form>
    </main>
    <footer>

    </footer>

    <script type="module" src="./app.js"></script>
</body>

</html>
