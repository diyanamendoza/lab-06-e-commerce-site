<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bitter:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
    <title>Cart | Fantasy Bookshop</title>
</head>

<body>
    <header>
        <h1>Shopping Cart</h1>
        <div id="if-empty"></div>
    </header>
    <main>
        <table class="cartTable">
            <thead>
            <tr>
            <th class="item">Item</th>
            <th class = "quantity">Quantity</th>
            <th class = "price">Price</th>
            </tr>
            </thead>
            <tfoot>
            <tr>
            <td></td>    
            <td class="total-label">Total: </td>
            <td class="total" id="total">Total: </td>
            </tr>
            </tfoot>
            <tbody>

            </tbody>
            </table>
        <div id="buttons">
        <button class="place-order" id="place-order">Place Order</button>
        <button class="continue-shopping" id="continue-shopping">Continue Shopping</button>
        </div>
    </main>
    <footer>

    </footer>

    <script type="module" src="./cart.js"></script>
</body>

</html>
